<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var tabuada, resultado
       var contador = 1

       tabuada=parseInt(prompt('Informe um n√∫mero de tabuada: '))

       while(contador <= 10){
            resultado = tabuada * contador
            document.write('<p>',tabuada ,'x',contador, '=', resultado,'</p>' )
            contador++        
       }
    </script>
</body>
</html>
