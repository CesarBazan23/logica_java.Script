<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var numero

//Entrada
numero = parseFloat(prompt('Informe um número: '))

//Condição / Processamento
if (numero > 0) {
    document.write('O número é positivo.', numero)
}
else
    document.write('O número não é positivo.', numero)
    </script>
</body>
</html>
