<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Circulo</title>
</head>
<body>
        <script>
            var raio, area, constantePi;

            //Atribuição da constante de PI
            constantePi= 3.14159

            //Entrada
            raio=parseFloat(prompt('Informe o raio do circulo: '))

            //Processamento
            area = (constantePi * raio * raio)

            //Saida
            document.write('A area do circulo é: ', area)
        </script>
</body>
</html>
