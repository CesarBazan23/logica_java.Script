<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Retângulo</title>
</head>
<body>
   <script>
    var area, ladomaior, ladomenor;

    //Entradas
    ladomaior=parseFloat(prompt('Informe o lado maior do retângulo: '))
    ladomenor=parseFloat(prompt('Informe o lado menor do retângulo'))

    //Processamento
    area = (ladomenor * ladomaior)

    //Saida
    document.write('A Área do Retângulo é: ', area)
   </script> 
</body>
</html>
