<body>
    <script>

        let fatorial = 1;
        let numero=parseInt(prompt('Informe o numero que deseja calcular o fatortial:'));
        let x;

        for (x = numero; x >= 1; x--) {
            fatorial *= x;
        }

        document.write('Fatorial de ', numero, ' Ã©:', fatorial);

    </script>
