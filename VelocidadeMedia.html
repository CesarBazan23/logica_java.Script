<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade Média</title>
</head>
<body>
    <script>
        var distancia, tempo, VelMedia;

        //Entradas
        distancia=parseFloat(prompt('Informe a distância percorrida: '))
        tempo=parseFloat(prompt('Informe o tempo gasto: '))

        //Processamento
        VelMedia = (distancia/tempo)

        //Saida
        document.write('A Velocidade Média foi: ', VelMedia)

    </script>
</body>
</html>
