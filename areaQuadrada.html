<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Quadrada</title>
</head>
<body>
    <script>
        var lado, area;

        //Entardas
        lado=parseFloat(prompt('Informe o Lado do Quadrado: '))

        //Processamento
        area = (lado * lado)

        //Saida
        document.write('A Área do Quadrado é: ', area)
    </script>
</body>
</html>
