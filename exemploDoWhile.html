<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DoWhile</title>
</head>
<body>
    <script>
        var i = 0
        document.write("<h1>***NÃºmeros Inteiros***</h>")
        do{
          document.write(`<p>${i}</p>`)
          i++  
        }while(i <= 10)
        document.write('Fim!!!')
    </script>
</body>
</html>
