<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        let numero=parseInt(prompt('Digite o número maior: '));
        let i;
        let soma;
        
        soma = 0;
        
        for (i = 1; i <= numero; i++) {
            soma += i;
            document.write('Somando...: ', soma, '<br>')
        }

        document.write('O resultado da somatória utilizando força bruta é: ', soma,);
    </script>
</body>
</html>
