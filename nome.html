<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome, contador;

        //Entrada
        nome = prompt('Informe o seu nome: ');

        //Estrutura de Repetição (Para)
        for (contador = 1; contador <= 10; contador++) {
            //Saida
            document.write(nome +'<br>')
        }
    </script>
</body>
</html>
