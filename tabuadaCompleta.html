<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tabuada
        var contador = 1
        document.write('<b>Tabuada Completa</b>')
        document.write(`Tabuada do ${tabuada}`)
        
        for(tabuada=1; tabuada<=10; contador++){
            document.write(`<p>${tabuada}x${contador}=${tabuada * contador}</p>`)
        }
    </script>
</body>
</html>
