<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(`<h1>Tabuada</h1>`)

        for(i=1;i<=10;i++){
            document.write(`<h2>Tabuada do ${i}</h2>`)
            document.write("<hr>")
            for(j=1;j<=10;j++){
                document.write(`<p>${i}x${j}=${i*j}</p>`)
            }
        }
    </script>
</body>
</html>
