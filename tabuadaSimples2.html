<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tabuada
        var contador = 1
        
        tabuada = parseInt(prompt('Informe um n√∫mero da tabuada: '))

        do{
            resultado = tabuada * contador
            document.write('<p>',tabuada ,'x',contador, '=', resultado,'</p>' )
            contador++
              
        }while(contador <= 10)
    </script>
</body>
</html>
