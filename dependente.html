<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var salario, dependentes

        //Entradas
        salario = parseFloat(prompt('Informe o seu salário: '))
        dependentes = parseFloat(prompt('Informe quantos dependentes você tem: '))

        //Processamento
        if (salario <= 1000 && dependentes !== 0){
           document.write('Você receberá um aumento para R$2000')
        } else{
            document.write('Você não receberá aumento')
        }
    </script>
</body>
</html>
