<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('escreva o n√∫mero de linhas desejadas:'))
        let caracter =(prompt('Informe a letra/caracter que deseja:'))

        for(let i = 1; i<=num; i++){
            let linha = ''

            for(let j=1;j<=i;j++){
                linha+= caracter + ''
            }
            document.write(`<p>${linha}</p>`)
        }
    </script>
</body>
</html>
