<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var renda, emprestimo

        //Entrada
        renda = parseFloat(prompt('Informe sua renda mensal: '))
        emprestimo = parseFloat(prompt('Possui algum emprestimo ativo?(1 para Sim/ 0 para Não):'))

        //Processamento
        if (renda > 2000||emprestimo == 0) {
            document.write('Parabéns!Você é legivel para um novo empréstimo.')
        }else{
            document.write('Desculpe, você não atende aos critérios de elegibilidade para um novo emprestimo')
        }

    </script>
</body>
</html>
