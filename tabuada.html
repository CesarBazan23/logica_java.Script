<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tabuada, contador;

        //Entrada
        tabuada = parseInt(prompt('Informe a Tabuada desejada: '))
        for (contador = 1; contador <=10; contador++) {
            document.write(contador,'x', tabuada,' = ', contador * tabuada, '<br>')
        }
    </script>
</body>
</html>
