<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    <script>
        var fahrenheit, kelvin, celsius;

        //Entrada
        celsius=parseFloat(prompt('Qual a temperatura em Celsius: '))

        //Procesamento
        fahrenheit = (celsius * 9/5) + 32
        kelvin = celsius + 273.15

        //Saida
        document.write('<p>O Fahrenheit é: ', fahrenheit, '<p>')
        document.write('<p>O Kelvin é: ', kelvin, '<p>')

        if (celsius<=10){
            document.write(`HOJE ESTA FRIO!`)
        }
        if (celsius>=40){
            document.write(`HOJE ESTA CALOR!`)
        }
    </script>
</body>
</html>
