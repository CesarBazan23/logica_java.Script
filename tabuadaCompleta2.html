<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1
        document.write("<h1>Tabuada<h2>")
        while(i<=10){
            document.write(`<h2>Tabuada do ${i}</h2>`)
            let j = 1
            while(j<=10){
                document.write(`<p>${j}x${i}=${j*i}</p>`)
                j++
            }
            document.write("<hr>")
            i++
        }

    </script>
</body>
</html>
